<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('formName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('formLevel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline" data-toggle="cxselect" data-selects="first,second,three">
                <select class="first form-control" name="row[first]" data-url="system/businessconfig/purchaser_level/list/?pid={$row.ancestry_id}&ids={$row.id}">
                    <option value={$row.first_id ? $row.first_id : ''} selected="">{$row.first_name ? $row.first_name : ''}</option>
                </select>
                <select class="second form-control" name="row[second]" data-url="system/businessconfig/purchaser_level/list/?ids={$row.id}" data-query-name="pid">
                    <option value={$row.second_id ? $row.second_id : ''} selected="">{$row.second_name ? $row.second_name : ''}</option>
                </select>
                <select class="three form-control" name="row[three]" data-url="system/businessconfig/purchaser_level/list?ids={$row.id}" data-query-name="pid">
                    <option value={$row.three_id ? $row.three_id : ''} selected="">{$row.three_name ? $row.three_name : ''}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
