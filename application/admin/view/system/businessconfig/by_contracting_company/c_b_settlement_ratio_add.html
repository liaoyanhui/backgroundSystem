<style>
  .province {
    display: flex;
    flex-wrap: wrap;
  }
  .checkbox {
    display: inline-block;
  }
  .cshortname {
    display: inline-block;
    width: 50px;
  }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">业务公司:</label>
    <div class="col-xs-8 col-sm-8">
      <select id="c-business_company_id" data-rule="required" class="form-control selectpicker" name="row[business_company_id]">
        {foreach name="businessList" item="vo"}
        <option value="{$vo.id}" {in name="key" value="$vo.name"}selected{/in}>{$vo.name}</option>
        {/foreach}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">平台:</label>
    <div class="col-xs-8 col-sm-8">
        <input id="c-platform_id" data-rule="required" min="0" data-source="system/businessconfig/by_contracting_company/platformByBusiness/contracting_id/{$contracting_id}" data-field="name" class="form-control selectpage" name="row[platform_id]" type="text" value="">
    </div>
  </div>

  
  <!--  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">签约省份:</label>
    <div class="col-xs-10 col-sm-11 col-xs-offset-2 col-sm-offset-1 province">
      {// foreach name="province" item="vo"} 
      <div class="checkbox">
        <label for="{// $vo.province_id}"></label>
        <input type="checkbox" name="id[{//$vo.province_id}]" value="{// $vo.province_cshortname}" style="top: 8px;" checked{/in} />
        <span class="cshortname">{// $vo.province_cshortname}</span>
      </div>
      {// /foreach}
    </div>
  </div>  -->
  
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">结算方式:</label>
    <div class="col-xs-8 col-sm-8">
      <select id="c-settlement_type" data-rule="required" class="form-control selectpicker" name="row[settlement_type]">
          {foreach name="settlementType" item="vo"}
          <option value="{$vo.id}" {in name="key" value="$vo.name"}selected{/in}>{$vo.name}</option>
          {/foreach}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">发票类型:</label>
    <div class="col-xs-8 col-sm-8">
      <input id="c-invoice" data-rule="required" class="form-control" name="row[invoice]" type="text" value="专票" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">结算比例:</label>
    <div class="col-xs-8 col-sm-8">
      <div id="c_ratio" class="input-group">
        <input id="c-settlement_ratio" class="form-control " name="row[settlement_ratio]" type="text" value="">
        <span class="input-group-addon" id="basic-addon">%</span>
      </div>
    </div>
  </div>
  <div class="form-group layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
      <div class="col-xs-12 col-sm-8">
          <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
          <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
      </div>
  </div>
</form>
