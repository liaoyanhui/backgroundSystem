<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">业务员:</label>
    <div class="col-xs-12 col-sm-8">
        <input id="c-name" class="form-control" name="row[name]" type="text">
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">部门:</label>
      <div class="col-xs-12 col-sm-8">
        <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[department_id]">
            {foreach name="departmentList" item="vo"}
            <option value="{$vo.id}" {in name="key" value="$vo.name"}selected{/in}>{$vo.name}</option>
            {/foreach}
        </select>
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">联系方式:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-contact_way" class="form-control " name="row[contact_way]" type="text"></input>
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
      <div class="col-xs-12 col-sm-8">
          <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
      </div>
  </div>

  <div class="form-group layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
      <div class="col-xs-12 col-sm-8">
          <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
          <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
      </div>
  </div>
</form>
