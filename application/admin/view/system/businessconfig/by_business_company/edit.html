<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province_id')}:</label>
        <div class="col-xs-12 col-sm-8">
          <input id="c-province_id" data-rule="required" min="0" data-source="area/province/index" data-field="province_cname" class="form-control selectpage" name="row[province_id]" data-primary-key="province_id" type="text" value="{$row.province_id|htmlentities}">
        </div>
    </div>
  
    <div class="form-group hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province_cname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province_cname" class="form-control" name="row[province_cname]" type="text" value="{$row.province_cname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addr" class="form-control" name="row[addr]" type="text" value="{$row.addr|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Intro')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-intro" class="form-control " rows="5" name="row[intro]" cols="50">{$row.intro|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50">{$row.remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group hidden">
      <label class="control-label col-xs-12 col-sm-2">联系人id:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-contact-id" class="form-control" name="row[contact_id]" type="text" value="{$row.contact_id|htmlentities}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">联系人:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-contact-name" class="form-control" name="row[contact_name]" type="text" value="{$row.contact_name|htmlentities}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">职务:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-contact-duty" class="form-control" name="row[contact_duty]" type="text" value="{$row.contact_duty|htmlentities}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">联系方式:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-contact-way" class="form-control" name="row[contact_way]" type="text" value="{$row.contact_way|htmlentities}">
      </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
