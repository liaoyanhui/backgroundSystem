<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">业务员:</label>
    <div class="col-xs-12 col-sm-8">
      <select id="c-property_type" data-rule="required" class="form-control selectpicker" name="row[salesman_id]">
        {foreach name="salesmanList" item="vo"}
        <option value="{$vo.id}" data-businessname="{$vo.company_name}" {in name="key" value="$vo.name"}selected{/in} {$row.salesman_id == $vo.id ? 'selected' : null}>{$vo.name}</option>
        {/foreach}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">业务公司:</label>
    <div class="col-xs-12 col-sm-8"> 
      <input id="c-business_company" data-rule="required" class="form-control" name="row[name]" type="text" value="" disabled>
    </div>
  </div>
    <div class="form-group layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
      <div class="col-xs-12 col-sm-8">
          <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
          <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
      </div>
  </div>
</form>
