<style>
  .province {
    display: flex;
    flex-wrap: wrap;
  }
  .checkbox {
    display: inline-block;
  }
  .cshortname {
    display: inline-block;
    width: 50px;
  }

  .form-group {
    margin-bottom: 20px;
  }

</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
      <label class="control-label col-xs-2 col-sm-3">签约单位:</label>
      <div class="col-xs-8 col-sm-8">
        <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[contracting_company]">
            {foreach name="contractingCompayList" item="vo"}
            <option value="{$vo.id}" {in name="key" value="$vo.name"}selected{/in}>{$vo.name}</option>
            {/foreach}
        </select>
        <!-- <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value=""> -->
      </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">签约省份及回款比:</label>
    <div class="col-xs-10 col-sm-11 col-xs-offset-2 col-sm-offset-1 province">
      {foreach name="province" item="vo"}
       <div class="checkbox">
         <label for="{$vo.province_id}"></label>
         <!-- <input type="checkbox" name="{$vo.province_id}" value="{$vo.province_cshortname}" style="top: 8px;" checked{/in}/> -->
         <input type="checkbox" name="id[{$vo.province_id}]" value="{$vo.province_cshortname}" style="top: 8px;" checked{/in}/>
         <span class="cshortname">{$vo.province_cshortname}</span>
         <input type="text" style="width: 60px;height: 20px;" value="{$vo.settlement_radio}" name="row[{$vo.province_id}]"> %
       </div>
      {/foreach}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">结算方式:</label>
    <div class="col-xs-8 col-sm-8">
      <input id="c-settlement_type" data-rule="required" class="form-control" name="row[settlement_type]" type="text" value="月结" disabled>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">发票类型:</label>
    <div class="col-xs-8 col-sm-8">
      <input id="c-invoice" data-rule="required" class="form-control" name="row[invoice]" type="text" value="专票" disabled>
    </div>
  </div>
  <div class="form-group layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
      <div class="col-xs-12 col-sm-8">
          <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
          <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
      </div>
  </div>
</form>
