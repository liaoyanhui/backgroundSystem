<style>
  .title {
    font-weight: bold;
    font-size: 16px;
  }
  .invoice_no,.order_num,.total_amount,.finish_amount {
    color: #4e73df;
    font-size: 18px;
    margin-left: 10px;
    margin-right: 8px;
  }
  .detail {
    padding: 20px 15px !important;
  }
  .no_amount {
    color: red;
    font-size: 18px;
    margin-left: 10px;
    margin-right: 8px;
  }
</style>
<div class="panel panel-default panel-intro">
  <div class="panel-heading">
    <span class="title">发票单</span>
    <span class="invoice_no">{$data.invoice_no}</span>
  </div>
  <div class="panel-heading detail">
    <span class="title">订单</span>
    <span class="order_num">{$count} 笔</span>
    <span class="title">总金额</span>
    <span class="total_amount">{$data.amount} 元</span>
    <span class="title">已开票</span>
    <span class="finish_amount">{$data.finished_amount ?: 0} 元</span>
    <span class="title">未开票金额</span>
    <span class="no_amount">{$data.amount - $data.finished_amount} 元</span>
  </div>

  
  <div class="panel-heading hidden">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#sixth" data-toggle="tab">销项</a></li>
      <li  class="active"><a href="#seventh" data-toggle="tab">进项</a></li>
    </ul>
  </div>

  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="sixth">
            <div class="widget-body no-padding">
              <div id="toolbar6" class="toolbar">
                {:build_toolbar('refresh')}
                <!-- <a class="btn btn-info btn-change btn-invoice" data-url="finance/invoice/invoice_type" data-params="action=invoice"><i class="fa fa-leaf"></i>录入发票</a > -->
              </div>
                <table id="inSubOrder" class="table table-striped table-bordered table-hover table-nowrap"
                       data-operate-del="{:$auth->check('finance/invoice/output_del')}"
                       width="100%">
                </table>
            </div>
        </div>
    </div>
  </div>

  <div class="panel-body">
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active in" id="seventh">
            <div class="widget-body no-padding">
              <div id="toolbar7" class="toolbar">
                {:build_toolbar('refresh')}
              </div>
                <table id="InInvoiceRecord" class="table table-striped table-bordered table-hover table-nowrap"
                       width="100%">
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
