<style>
  .content {
   min-height: 0;
  }
  .tip {
    color: red;
    /* padding: 0 0 10px 10px; */
  }
</style>
<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
    <label class="control-label col-xs-2 col-sm-3">发票类型:</label>
    <div class="col-xs-8 col-sm-8">
      <select id="c-invoice_type" data-rule="required" class="form-control selectpicker" name="row[invoice_type]">
        {foreach name="invoiceTypeList" item="vo"}
        <option value="{$vo.id}" {in name="key" value="$vo.name"}selected{/in}>{$vo.name}</option>
        {/foreach}
      </select>
      <div class="tip">选择发票类型,以弹窗中展示数据为准。</div>
    </div>
   
  </div>
  <div class="form-group layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
      <div class="col-xs-12 col-sm-8">
          <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
          <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
      </div>
  </div>
</form>
