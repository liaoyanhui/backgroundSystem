<form id="add-form-record" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">本次回款金额:</label>
      <div class="col-xs-12 col-sm-8">
        <input id="c-amount" data-rule="required" class="form-control" name="row[amount]" type="number">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">支付银行:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-pay_bank" data-rule="required" class="form-control" name="row[pay_bank]" type="text">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">流水号:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-pay_info" data-rule="required" class="form-control" name="row[pay_info]" type="text">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">日期:</label>
      <div class="col-xs-12 col-sm-8">
        <input id="c-payback_at" data-rule="required" data-time-picker="true" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[payback_at]" type="text" value="">
      </div>
  </div>

  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">凭证:</label>
      <div class="col-xs-12 col-sm-8">
        <input type="text" data-rule="required" name="row[certificate]" id="c-local" class="form-control hide"/>
        <ul class="row list-inline faupload-preview" id="p-local"></ul>
      </div>
  </div>
  <div class="form-group">
    <label for="c-local" class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
        <button type="button" id="faupload-local" class="btn btn-primary faupload" data-input-id="c-local" data-multiple="false" data-preview-id="p-local" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i>上传回款凭证</button>
        {if $config.upload.chunking}
        <button type="button" id="faupload-local-chunking" class="btn btn-primary faupload" data-chunking="true" data-maxsize="1gb" data-input-id="c-local" data-multiple="false" data-preview-id="p-local" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i> {:__("Upload to local by chunk")}</button>
        {/if}
    </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">备注:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-remark" class="form-control" name="row[remark]" type="text">
      </div>
  </div>
  <div class="panel panel-default panel-intro">
    <div class="panel-heading hidden">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#fifth" data-toggle="tab">结算单对应子订单记录</a></li>
      </ul>
    </div>
    <div class="panel-body">
      <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade active in" id="fifth">
              <div class="widget-body no-padding">
                <div id="toolbar5" class="toolbar">
                  <!-- {:build_toolbar('refresh')} -->
                </div>
                  <table id="settlementRecordOrder" class="table table-striped table-bordered table-hover table-nowrap"
                         data-operate-del="{:$auth->check('finance/settlement/settlement_record_del')}"
                         width="100%">
                  </table>
              </div>
          </div>
      </div>
    </div>  
  </div>
  
  <div class="form-group layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
      <div class="col-xs-12 col-sm-8">
          <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
          <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
      </div>
  </div>
</form>
