<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_no" data-rule="required" class="form-control" name="row[order_no]" type="text" value="{$row.order_no|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_id" data-rule="required" min="0" data-source="project/index" class="form-control selectpage" name="row[project_id]" type="text" value="{$row.project_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_name" data-rule="required" class="form-control" name="row[project_name]" type="text" value="{$row.project_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Project_province')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-project_province" class="form-control" name="row[project_province]" type="text" value="{$row.project_province|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purchaser_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchaser_id" data-rule="required" min="0" data-source="purchaser/index" class="form-control selectpage" name="row[purchaser_id]" type="text" value="{$row.purchaser_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purchaser_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchaser_name" data-rule="required" class="form-control" name="row[purchaser_name]" type="text" value="{$row.purchaser_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" min="0" data-source="category/selectpage" data-params='{"custom[type]":"order"}' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_name" data-rule="required" class="form-control" name="row[category_name]" type="text" value="{$row.category_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-amount" data-rule="required" min="0" class="form-control" step="0.0001" name="row[amount]" type="number" value="{$row.amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Platform_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platform_company_id" data-rule="required" min="0" data-source="platform/company/index" class="form-control selectpage" name="row[platform_company_id]" type="text" value="{$row.platform_company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Platform_company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platform_company_name" data-rule="required" class="form-control" name="row[platform_company_name]" type="text" value="{$row.platform_company_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contracting_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contracting_company_id" data-rule="required" min="0" data-source="contracting/company/index" class="form-control selectpage" name="row[contracting_company_id]" type="text" value="{$row.contracting_company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contracting_company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contracting_company_name" data-rule="required" class="form-control" name="row[contracting_company_name]" type="text" value="{$row.contracting_company_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_company_id" data-rule="required" min="0" data-source="business/company/index" class="form-control selectpage" name="row[business_company_id]" type="text" value="{$row.business_company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_company_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_company_name" data-rule="required" class="form-control" name="row[business_company_name]" type="text" value="{$row.business_company_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salesman_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salesman_id" data-rule="required" min="0" data-source="salesman/index" class="form-control selectpage" name="row[salesman_id]" type="text" value="{$row.salesman_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salesman_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-salesman_name" data-rule="required" class="form-control" name="row[salesman_name]" type="text" value="{$row.salesman_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_id" data-rule="required" min="0" data-source="supplier/index" class="form-control selectpage" name="row[supplier_id]" type="text" value="{$row.supplier_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier_name" data-rule="required" class="form-control" name="row[supplier_name]" type="text" value="{$row.supplier_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settlement_type1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settlement_type1" class="form-control" name="row[settlement_type1]" type="number" value="{$row.settlement_type1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settlement_ratio1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settlement_ratio1" min="0" class="form-control" step="0.01" name="row[settlement_ratio1]" type="number" value="{$row.settlement_ratio1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settlement_type2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settlement_type2" class="form-control" name="row[settlement_type2]" type="number" value="{$row.settlement_type2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settlement_ratio2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settlement_ratio2" min="0" class="form-control" step="0.01" name="row[settlement_ratio2]" type="number" value="{$row.settlement_ratio2|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settlement_type3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settlement_type3" class="form-control" name="row[settlement_type3]" type="number" value="{$row.settlement_type3|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settlement_ratio3')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settlement_ratio3" min="0" class="form-control" step="0.01" name="row[settlement_ratio3]" type="number" value="{$row.settlement_ratio3|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deliver_way')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deliver_way" data-rule="required" min="0" class="form-control" name="row[deliver_way]" type="number" value="{$row.deliver_way|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Certificate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-certificate" class="form-control" name="row[certificate]" type="text" value="{$row.certificate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Audit_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-audit_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[audit_at]" type="text" value="{$row.audit_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deliver_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deliver_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[deliver_at]" type="text" value="{$row.deliver_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Arrived_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-arrived_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[arrived_at]" type="text" value="{$row.arrived_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Finished_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-finished_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[finished_at]" type="text" value="{$row.finished_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control " rows="5" name="row[remark]" cols="50">{$row.remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Deleted_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deleted_at" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[deleted_at]" type="text" value="{$row.deleted_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Created_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-created_at" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[created_at]" type="text" value="{$row.created_at}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Updated_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updated_at" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[updated_at]" type="text" value="{$row.updated_at}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
